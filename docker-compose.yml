services:
  gateway_api:
    #restart: unless-stopped
    container_name: jumbo_gateway_api
    image: node:lts
    ports:
      - 3030:3000
    volumes:
      - ./gateway_api:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - ./gateway_api/.env
    #command: npm start
    command: npm run watch
    networks:
      - jumbo
    links:
      - auth_api
      - invoices_api
      - users_api
    depends_on:
      - auth_api
      - invoices_api
      - users_api

  invoices_api:
    #restart: unless-stopped
    container_name: jumbo_invoices_api
    image: node:lts
    # ports:
    #   - 3010:3000
    volumes:
      - ./invoices_api:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - ./invoices_api/.env
    #command: npm start
    command: npm run watch
    networks:
      - jumbo
    depends_on:
      - invoices_db
    links:
      - invoices_db

  invoices_db:
    #restart: unless-stopped
    container_name: jumbo_invoices_db
    image: mongo
    env_file:
     - ./invoices_db/.env
    volumes:
      - ./invoices_db_data:/data/db
    networks:
      - jumbo

  auth_api:
    #restart: unless-stopped
    container_name: jumbo_auth_api
    image: node:lts
    # ports:
    #   - 3020:3000
    volumes:
      - ./auth_api:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - ./auth_api/.env
    #command: npm start
    command: npm run watch
    networks:
      - jumbo
    links:
      - users_api

  users_api:
    #restart: unless-stopped
    container_name: jumbo_users_api
    image: node:lts
    # ports:
    #   - 3040:3000
    volumes:
      - ./users_api:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - ./users_api/.env
    #command: npm start
    command: npm run watch
    networks:
      - jumbo
    depends_on:
      - users_db
    links:
      - users_db

  users_db:
    #restart: unless-stopped
    container_name: jumbo_users_db
    image: mongo
    env_file:
     - ./users_db/.env
    volumes:
      - ./users_db_data:/data/db
    networks:
      - jumbo

  mongo_express_users:
    #restart: unless-stopped
    container_name: jumbo_mongo_express_users
    image: mongo-express
    env_file:
     - ./mongo_express_users/.env
    ports:
      - 8081:8081
    links:
      - users_db
    depends_on:
      - users_db
    networks:
      - jumbo

  mongo_express_invoices:
    #restart: unless-stopped
    container_name: jumbo_mongo_express_invoices
    image: mongo-express
    env_file:
     - ./mongo_express_invoices/.env
    ports:
      - 8082:8081
    links:
      - invoices_db
    depends_on:
      - invoices_db
    networks:
      - jumbo

networks:
  jumbo:
    driver: bridge